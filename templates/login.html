
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/boot.css') }}" >
  </head>
  <body>

  <form class="px-4 py-3" action="" method="post">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email address</label>
      <input type="text" class="form-control" placeholder="Username" name="username">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" value="login">Sign in</button>
  </form>
  <div class="dropdown-divider">
      
      </div>
{% if resp %}
<div class="alert alert-warning" role="alert">
 {{resp}}
</div>
{% endif %}

  <a class="dropdown-item" href="{{ url_for('signup')}}">New around here? Sign up</a>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static',filename='js/jq.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/pop.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/boot.js') }}" ></script>
  </body>
</html>
